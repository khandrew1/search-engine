<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucene Search</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select { 
            width: calc(100% - 22px); /* Full width minus padding and border */
            padding: 10px; 
            margin-bottom: 10px; /* Spacing for multiple inputs/selects */
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        input[type="submit"] { 
            padding: 10px 15px; 
            background-color: #5cb85c; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        input[type="submit"]:hover { background-color: #4cae4c; }
        .search-controls { display: flex; gap: 10px; align-items: flex-end; }
        .search-controls .query-input { flex-grow: 1; }
        .search-controls .sort-select select { width: auto; min-width: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Your Documents (Posts)</h1>
        <form action="{{ url_for('search_results_view') }}" method="post">
            <div class="form-group query-input">
                <label for="query">Search Term (searches titles by default):</label>
                <input type="text" id="query" name="query" placeholder="Enter your search query"
                       value="{{ request.form.query if request.form else '' }}">
            </div>

            <div class="search-controls">
                <div class="form-group sort-select">
                    <label for="sort_field">Sort by:</label>
                    <select id="sort_field" name="sort_field">
                        <option value="relevance" {% if sort_field == 'relevance' %}selected{% endif %}>Relevance</option>
                        <option value="timestamp" {% if sort_field == 'timestamp' %}selected{% endif %}>Timestamp</option>
                        <option value="score" {% if sort_field == 'score' %}selected{% endif %}>Post Score</option>
                        <option value="num_comments" {% if sort_field == 'num_comments' %}selected{% endif %}>Number of Comments</option>
                    </select>
                </div>

                <div class="form-group sort-select">
                    <label for="sort_order">Order:</label>
                    <select id="sort_order" name="sort_order">
                        <option value="desc" {% if sort_order == 'desc' %}selected{% endif %}>Descending</option>
                        <option value="asc" {% if sort_order == 'asc' %}selected{% endif %}>Ascending</option>
                    </select>
                </div>
            </div>
             <div class="form-group">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
</body>
</html>
